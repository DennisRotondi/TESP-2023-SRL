<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESP SPACE ROBOTICS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!-- ros libraries -->
    <!-- <script type="text/javascript"
        src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>

    <!-- our functions -->
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div class="container mt-lg-5">
        <!-- robot div -->
        <div id="controllo">
            <div class="row">
                <div class="btn-group mt-1 mb-1 btn-matrix" role="group" aria-label="Basic outlined example"
                    id="actions">
                    <button type="button" id="take picture" class="btn btn-outline-primary">take picture</button>
                    <button type="button" id="up" class="btn btn-outline-primary">up</button>
                    <button type="button" id="left" class="btn btn-outline-primary">left</button>
                    <button type="button" id="right" class="btn btn-outline-primary">right</button>
                    <button type="button" id="down" class="btn btn-outline-primary">down</button>
                </div>

                <label for="execTime" class="form-label">Execution Time (in ms)</label>
                <div class="row">
                    <div class="col">Min: 0</div>
                    <div class="col" id="currValueExecTime"> Value: 200</div>
                    <div class="col">Max: 2000</div>
                </div>
                <input type="range" class="form-range" id="execTime" min="0" , max="2000" , value="200">

                <div>
                    <!-- logger online -->
                    <div class="row mt-1">
                        <div class="mb-3">
                            <h4>Web Logger:</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <textarea class="form-control" disabled id="output" rows="17"></textarea>
                                    <textarea class="form-control mt-2" placeholder="send text command" id="input_text"
                                        rows="1"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <canvas id="canvas_img" class="img-responsive" width="633" height="470"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
